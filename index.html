     <p>Busqueda de su localización: <span id="status">buscando...</span></p>

<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>

<script type="text/javascript"> 
//<![CDATA[
      // this variable will collect the html which will eventually be placed in the side_bar 
      var side_bar_html = ""; 
    
      // arrays to hold copies of the markers and html used by the side_bar 
      // because the function closure trick doesnt work there 
      var gmarkers = []; 

     // global "map" variable
      var map = null;
 
// This function picks up the click and opens the corresponding info window
function myclick(i) {
  google.maps.event.trigger(gmarkers[i], "click");
}




function success(position) {
  var s = document.querySelector('#status');
  
  if (s.className == 'success') {
    // not sure why we're hitting this twice in FF, I think it's to do with a cached result coming back    
    return;
  }
  
  s.innerHTML = "¡Le encontramos!";
  s.className = 'success';
  
  var mapcanvas = document.createElement('div');
  mapcanvas.id = 'mapcanvas';
  mapcanvas.style.height = '540px';
  mapcanvas.style.width = '100%';
    
  document.querySelector('#mapcanvas0').appendChild(mapcanvas);
  





	// A function to create the marker and set up the event window function 
	function createMarker(latlng, name, html) {
		var contentString = html;
		var marker = new google.maps.Marker({
			position: latlng,
			map: map,
			zIndex: Math.round(latlng.lat()*-100000)<<5
			});

		google.maps.event.addListener(marker, 'click', function() {
			infowindow.setContent(contentString); 
			infowindow.open(map,marker);
			});
		// save the info we need to use later for the side_bar
		gmarkers.push(marker);
		// add a line to the side_bar html
		side_bar_html += '<a href="javascript:myclick(' + (gmarkers.length-1) + ')">' + name + '<\/a><br>';
	}



  var mylatlng = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
  //var mylatlng = new google.maps.LatLng(40.111688665595956, -3.2958984375);
  var myOptions = {
    zoom: 10,
    center: mylatlng,
    mapTypeControl: true,
    mapTypeControlOptions: {style: google.maps.MapTypeControlStyle.DROPDOWN_MENU},
    navigationControl: true,
    mapTypeId: google.maps.MapTypeId.ROADMAP
  };
  var map = new google.maps.Map(document.getElementById("mapcanvas"), myOptions);
  
  //Marcador de ubicacióny su icono
  var mylatlng_icon = 'http://www.google.com/mapfiles/arrow.png';
  //shadow: http://www.google.com/mapfiles/arrowshadow.png
  var marker = new google.maps.Marker({
      position: mylatlng, 
      map: map, 
      title:"Mi posición",
	  icon: mylatlng_icon
  });
  //Infowindow para el marcador de ubicación
  var mycontent='Su posición tiene<br /> las siguientes coordenadas:<br /> ' + position.coords.latitude+','+ position.coords.longitude;
  var myinfowindow = new google.maps.InfoWindow({
	  content: mycontent
  });
  google.maps.event.addListener(marker, 'click', function() {
    myinfowindow.open(map,marker);
  });


 
  google.maps.event.addListener(map, 'click', function() {
        infowindow.close();
  });


      // Read the data from example.xml
      downloadUrl("/xml/geocode.xml", function(doc) {
        var xmlDoc = xmlParse(doc);
        //var markers = xmlDoc.documentElement.getElementsByTagName("marker");
        var markers = xmlDoc.documentElement.getElementsByTagName("marker");
        for (var i = 0; i < markers.length; i++) {
          // obtain the attribues of each marker
          //var lat = parseFloat(markers[i].getAttribute("lat"));
          //var lng = parseFloat(markers[i].getAttribute("lng"));
		  //var lat = markers[i].getElementsByTagName("lat")[0].childNodes[0].nodeValue;
		  //var lng= markers[i].getElementsByTagName("lng")[0].childNodes[0].nodeValue;
		  var lat = markers[i].getElementsByTagName("coorde")[0].getAttribute("lat");
		  var lng = markers[i].getElementsByTagName("coorde")[0].getAttribute("lng");

		  var point = new google.maps.LatLng(lat,lng);
          //var html = markers[i].getAttribute("html");
		  var html = '<div style="margin:0 0 0.5em;"><a style="font-size:13px;" href="/casa-' +markers[i].getElementsByTagName("ref")[0].childNodes[0].nodeValue+'/'+markers[i].getElementsByTagName("nombreurl")[0].childNodes[0].nodeValue+'"><strong>'+markers[i].getElementsByTagName("nombre")[0].childNodes[0].nodeValue+'</strong>';
		  html = html + ' (' +markers[i].getElementsByTagName("ref")[0].childNodes[0].nodeValue+')</a></div>';
		  html = html + '<img style="float:left;margin: 5px 10px 10px 0;" src="'+markers[i].getElementsByTagName("foto")[0].childNodes[0].nodeValue+'" alt="" />';
		  //html = html + markers[i].getElementsByTagName("foto")[0].childNodes[0].nodeValue;
		  html = html + '' +markers[i].getElementsByTagName("description_es")[0].childNodes[0].nodeValue;
          //var label = markers[i].getAttribute("label");
		  var label = markers[i].getElementsByTagName("label")[0].childNodes[0].nodeValue;
          // create the marker
          var marker = createMarker(point,label,html);
        }
        // put the assembled side_bar_html contents into the side_bar div
        ////////////document.getElementById("side_bar").innerHTML = side_bar_html;
      });
    


}

var infowindow = new google.maps.InfoWindow(
  { 
    //size: new google.maps.Size(150,50),
		maxWidth:300
  });
    





function error(msg) {
  var s = document.querySelector('#status');
  s.innerHTML = typeof msg == 'string' ? msg : "No ha sido posible detectar su geolocalización";
  s.className = 'fail';
  
  // console.log(arguments);
}

if (navigator.geolocation) {
  navigator.geolocation.getCurrentPosition(success, error);
} else {
  error('Su navegador no tiene soporte para su geolocalización');
}
